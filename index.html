}
.wrp{
  background: #171c24;
  position: relative;
  width: 100%;
}
.wrp nav1{
  position: relative;
  display: flex;
  max-width: calc(100% - 200px);
  margin: 0 auto;
  height: 70px;
  align-items: center;
  justify-content: space-between;
}
nav1 #c1{
  display: flex;
  align-items: center;
}
nav1 #c1 .links1{
  margin-left: 80px;
  display: flex;
}
#c1 .lgo a{
  color: #fff;
  font-size: 30px;
  font-weight: 600;
}
#c1 .links1 li{
  list-style: none;
  line-height: 70px;
}
#c1 .links1 li a,
#c1 .links1 li label{
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  padding: 9px 17px;
  border-radius: 5px;
  transition: all 0.3s ease;
}
#c1 .links1 li label{
  display: none;
}
#c1 .links1 li a:hover,
#c1 .links1 li label:hover{
  background: #323c4e;
}
.wrp .search1-icon,
.wrp .menu-icon{
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  line-height: 70px;
  width: 70px;
  text-align: center;
}
.wrp .menu-icon{
  display: none;
}
.wrp #show-search1:checked ~ .search1-icon i::before{
  content: "\f00d";
}
.wrp .search1-box1{
  position: absolute;
  height: 100%;
  max-width: calc(100% - 50px);
  width: 100%;
  opacity: 0;
  pointer-events: none;
  transition: all 0.3s ease;
}
.wrp #show-search1:checked ~ .search1-box1{
  opacity: 1;
  pointer-events: auto;
}
.search1-box1 input{
  width: 100%;
  height: 100%;
  border: none;
  outline: none;
  font-size: 17px;
  color: #fff;
  background: #171c24;
  padding: 0 100px 0 15px;
}
.search1-box1 input::placeholder{
  color: #f2f2f2;
}
.search1-box1 .go-icon{
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  line-height: 60px;
  width: 70px;
  background: #171c24;
  border: none;
  outline: none;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
}
.wrp input[type="checkbox"]{
  display: none;
}
/* Dropdown Menu code start */
#c1 .links1 ul{
  position: absolute;
  background: #171c24;
  top: 80px;
  z-index: -1;
  opacity: 0;
  visibility: hidden;
}
#c1 .links1 li:hover > ul{
  top: 70px;
  opacity: 1;
  visibility: visible;
  transition: all 0.3s ease;
}
#c1 .links1 ul li a{
  display: block;
  width: 100%;
  line-height: 30px;
  border-radius: 0px!important;
}
#c1 .links1 ul ul{
  position: absolute;
  top: 0;
  right: calc(-100% + 8px);
}
#c1 .links1 ul li{
  position: relative;
}
#c1 .links1 ul li:hover ul{
  top: 0;
}
/* Responsive code start */
@media screen and (max-width: 1250px){

  }
}
@media screen and (max-width: 900px){

  }
  nav1 #c1 .links1{
    display: block;
    position: fixed;
    background: #14181f;
    height: 100%;
    width: 100%;
    top: 70px;
    left: -100%;
    margin-left: 0;
    max-width: 350px;
    overflow-y: auto;
    padding-bottom: 100px;
    transition: all 0.3s ease;
  }
  nav1 #show-menu:checked ~ #c1 .links1{
    left: 0%;
  }
  #c1 .links1 li{
    margin: 15px 20px;
  }
  #c1 .links1 li a,
  #c1 .links1 li label{
    line-height: 40px;
    font-size: 20px;
    display: block;
    padding: 8px 18px;

  }
  #c1 .links1 li a.desktop-link{
    display: none;
  }

    visibility: visible;
    background: none;
    max-height: 0px;
    overflow: hidden;
  }
  #c1 .links1 #show-features:checked ~ ul,
  #c1 .links1 #show-services:checked ~ ul,
  #c1 .links1 #show-items:checked ~ ul{

  }
  #c1 .links1 ul li a{
    font-size: 18px;
    line-height: 30px;
    border-radius: 5px!important;
  }
}
@media screen and (max-width: 400px){

    right: 0;
  }
  .wrp .search1-box1 input{

  }
}
