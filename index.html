<script>
   class carousell extends HTMLElement {
  connectedCallback() {
    this.moveClass = '';
    this.items = this.querySelectorAll('.carousell li');
    this.carousell = this.querySelector('.carousell');
    this.nextButton = this.querySelector('.next');
    this.prevButton = this.querySelector('.prev');
    this.animationEndListener = this.handleAnimationEnd.bind(this);
    
    document.documentElement.style.setProperty('--num', this.items.length);
    this.carousell.addEventListener('animationend', this.animationEndListener);
    this.nextButton.addEventListener('click', () => this.setMoveClass('prev'));
    this.prevButton.addEventListener('click', () => this.setMoveClass('next'));
  }
  
  setMoveClass(classStr) {
    if(this.carousell.classList.contains(this.moveClass) && this.moveClass !== '') this.carousell.classList.remove(this.moveClass);
    this.moveClass = classStr;
    if(this.moveClass !== '') this.carousell.classList.add(this.moveClass);
  }
  
  setcarousellItems(copy) {
    this.items = copy;
    this.items.forEach(item => {
      this.carousell.append(item);
    });
    
  }
  handleAnimationEnd() {
    if(this.moveClass === 'prev'){
      this.shiftNext([...this.items]);
    }else if(this.moveClass === 'next'){
      this.shiftPrev([...this.items]);
    }
    this.setMoveClass('')
  }
  
  shiftPrev(copy) {
    let lastcard = copy.pop();
    copy.splice(0, 0, lastcard);
    this.setcarousellItems(copy);
  }
  
  shiftNext(copy) {
    let firstcard = copy.shift();
    copy.splice(copy.length, 0, firstcard);
    this.setcarousellItems(copy);
  }
}

customElements.define('simple-carousell', carousell);
</script>
